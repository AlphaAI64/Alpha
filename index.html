<html lang="en" style="scroll-padding-top: 100px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Alpha AI | AI Strategy & Engineering</title>
    <meta name="title" content="Alpha AI | AI Strategy & Engineering">
    <meta name="description" content="Alpha AI helps forward-thinking businesses build the AI operating systems for the next decade of growth. Scale smart, cut costs, and move from AI-curious to AI-native.">
    <meta name="keywords" content="AI Consulting, Artificial Intelligence Strategy, Enterprise AI, AI Automation, AI Operating Systems, Business Scaling, AI Engineering">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">

    <!-- Speed Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-bright: #ffffff;
            --text-main: #0f172a;
            --accent-blue: #2563eb;
            --border-soft: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-bright);
            color: var(--text-main);
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.04em;
        }
        .glass-card {
            background: #ffffff;
            border: 1px solid var(--border-soft);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            transform: translateY(-4px);
            border-color: var(--accent-blue);
        }
        .bg-subtle-mesh {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 100% 0%, rgba(37, 99, 235, 0.03) 0%, transparent 40%),
                              radial-gradient(circle at 0% 100%, rgba(37, 99, 235, 0.02) 0%, transparent 40%);
            z-index: -1;
        }
        
        /* Fast-loading progress bar simulation */
        #loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--accent-blue);
            width: 0%;
            z-index: 9999;
            transition: width 0.4s ease;
        }
    </style>
